    <script>
 // 顯示選擇的圖片預覽
    function previewImage() {
        const file = document.getElementById('upload').files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            document.getElementById('icon').src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    }

 // 提交其他字段的更新表单
    function submitImage(picurl) {
            var form = document.getElementById('updateIcon'); // 获取图片表单
            var formData = new FormData(form); // 将图片表单数据转为 FormData 对象

            const base64Image = document.getElementById("icon").src;  // 获取 Base64 字符串

            formData.append('picurl', base64Image);  // 添加 base64 图片数据到 FormData 中

            // 假设 URL 为 /memberHome/12345
            const path = window.location.pathname;
			const memberid = path.split('/').pop();  // 这会获取到路径中的最后一个部分 103

            // 动态构建 URL，替换 {memberid} 为实际的 memberid
            var url = `/api/members/memberHome/${memberid}/update`;  // 加上 /api/members 路径前缀

            // 通过 Fetch 请求将 Base64 字符串传递到后端
            fetch(url, {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert(picurl + ' 更新成功！');
            } else {
                alert('更新失敗，請稍後再試！');
            }
        })
        .catch(error => {
            console.error("錯誤:", error);
            alert('更新失敗，請稍後再試！');
        });
    }


// 提交其他字段的更新表单

<!-- 收藏js -->

<script>

		const path = window.location.pathname;
		const memberid = path.split('/').pop();  // 这会获取到路径中的最后一个部分 103

        // 獲取會員收藏的專案
        fetch(`/api/memberOrders/like/${memberid}`)
            .then(response => response.json())
            .then(favoriteProjects => {
                const container = document.getElementById('Card_out');
                container.innerHTML = ''; // 清空現有內容

                if (favoriteProjects.length === 0) {
                    container.innerHTML = '<p>您還沒有收藏任何專案。</p>';
                } else {
                    favoriteProjects.forEach(project => {
                        const card = document.createElement('div');
                        card.classList.add('Card');
                        card.innerHTML = `
                            <img src="data:image/png;base64,${project.picurl}" alt="${project.name}" style="width:150px; height:150px;">
                            <h4>${project.name}</h4>
                            <p class="title">${project.description}</p>
                            <button class="Card_btn">了解詳細</button>
                        `;
                        container.appendChild(card);
                    });

                    // 顯示總收藏數量
                    const totalFavorites = favoriteProjects.length;
                    const favoritesCountElement = document.createElement('div');
                    favoritesCountElement.innerHTML = `<p>您有 ${totalFavorites} 個收藏的專案。</p>`;
                    container.insertBefore(favoritesCountElement, container.firstChild); // 顯示在卡片列表的上方
                }
            })
            .catch(error => {
                console.error("Error fetching favorite projects:", error);
            });
    </script>
