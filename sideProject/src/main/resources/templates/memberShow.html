<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CSS/fragment.css}">
    <link rel="stylesheet" th:href="@{/CSS/memberShow.css}">
    <link rel="stylesheet" href="../static/CSS/memberShow.css">
    <link rel="stylesheet" href="../static/CSS/fragment.css">

    <title>會員公開資料頁</title>
</head>

<body>
    <!-- 上方菜單 -->
    <div class="sticky" th:if="${member == null}" th:insert="fragments::header"></div>
    <div class="sticky" th:if="${member!= null}" th:insert="fragments::userHeader"></div>
    <!-- 中間 -->
    <main>
        <div class="caseShowMember" th:each="memberShow:${memberShow}">
            <div class="caseShowMemberViewImg">
                <img name="picurl" id="caseMemberIcon" th:src="${memberShow.picurl}" alt="" />
            </div>
            <div class="viewText caseShowMemberView">
                <b>姓&nbsp;&nbsp;名：</b>
                <span th:text="${memberShow.name}">我是名字</span><br>
                <b>帳&nbsp;&nbsp;號：</b>
                <span th:text="${memberShow.account}">我是帳號</span><br>
                <b>生&nbsp;&nbsp;日：</b>
                <span th:text="${memberShow.birthday}">我是生日</span><br>
                <b>專&nbsp;&nbsp;長：</b>
                <div th:utext="${memberShow.tagNames}">我是技能</div>
                <b>Github：</b>
                <a th:href="${memberShow.github}"><span th:text="${memberShow.name}+'的GitHub'">會員GitHub</span></a><br>
            </div>
            <div class="viewText about caseShowMemberView">
                <b>自我介紹：</b><br>
                <span th:text="${memberShow.intro}">自我介紹</span>
            </div>
        </div>
    </main>
    <div class="memberShowFooter">
        <div th:replace="fragments::footer"></div>
    </div>
    <script src="js/jquery-3.7.1.js"></script>
</body>

</html>
