<body>

    <!-- 中間 -->
    <div id="center_1">
    	<div id="center_2">
            <div id="center_icon" style="background-color: #bbc8d8;">
    			<div style="background-color: #bbc8d8;width: 90%;height: 75%;">
            	<form th:action="@{/test1/{id}/updateIcon(id=${member.memberid})}" method="post" enctype="multipart/form-data">
            	<div style="background-color: #bbc8d8;width: 90%;height: 15%;">

    			<img id="icon" th:src="${base64Image}" width="100%" height="100%" alt="icon image" onclick="document.getElementById('upload').click();" />

    </div>
</div>
            
            <div id="center_laft" style="background-color: #bbc8d8;">
                <div style="background-color: #bbc8d8; height: 5%;font-weight: bold;" id="center_laftmune_1">功能列</div>
                <div style="background-color: #bbc8d8; height: 44%;" id="center_laftmune_2">
                    <div style="background-color: #bbc8d8; height: 90%; color:#14518e;font-weight: bold;">案件管理
                        <ul  id="laftmune_2_1">
                            <li>未開通</li>
                            <li>進行中</li>
                            <li>查看評價</li>
                        </ul>
                        <ul  id="laftmune_2_2" style="font-weight: bold;">收藏
                            <li>資料夾管理</li>
                        </ul>
                        <ul  id="laftmune_2_3" style="font-weight: bold;">帳號管理
                            <li>會員資料編輯</li>
                        </ul>
                    </div>
                </div>

                <div style="background-color: #bbc8d8; height: 30%;" id="center_laftmune_2">
                    <div style="background-color: #bbc8d8; height: 90%; color:#14518e;font-weight: bold;">案件管理
                        <ul  id="laftmune_3_1">
                            <li>未開通</li>

                        </ul>
                        <!-- <ul  id="laftmune_3_2" style="font-weight: bold;">收藏
                            <li>資料夾管理</li>
                        </ul> -->
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="center_result">
            <div style="background-color: #bbc8d8; height: 5%; width: 95%; margin-left: 20px;" id="center_result_title">
                <h2 style="color: #14518e;">會員資料編輯區</h2>
            </div>
            <div style="background-color: #bbc8d8; height: 90%; width: 95%; margin-left: 20px;" id="center_result_index">
                <form id="updateForm" th:action="@{/test1/{id}/update(id=${member.memberid})}" method="post" enctype="multipart/form-data">
                    <!-- 姓名 -->
                    <div id="center_result_inputindex_1">
                        <div id="input_1">
                            <h4>姓名:</h4>
                            <input th:value="${member.name}" id="input_index_name" readonly />
                        </div>
                    </div>

                    <!-- 帳號 -->
                    <div id="center_result_inputindex_2">
                        <div id="input_2">
                            <h4>帳號:</h4>
                            <input type="text" th:value="${member.account}" id="input_index_account" name="account" />
                            <button type="button" onclick="submitField('account')">編輯</button>
                        </div>
                    </div>

                    <!-- 密碼 -->
                    <div id="center_result_inputindex_3">
                        <div id="input_3">
                            <h4>密碼:</h4>
                            <input type="password" th:value="${member.password}" id="input_index_password" name="password" />
                            <button type="button" onclick="submitField('password')">編輯</button>
                        </div>
                    </div>

                    <!-- 電子信箱 -->
                    <div id="center_result_inputindex_4">
                        <div id="input_4">
                            <h4>電子信箱:</h4>
                            <input type="email" th:value="${member.email}" id="input_index_email" name="email" />
                            <button type="button" onclick="submitField('email')">編輯</button>
                        </div>
                    </div>

                    <!-- 電話 -->
                    <div id="center_result_inputindex_5">
                        <div id="input_5">
                            <h4>電話:</h4>
                            <input type="tel" th:value="${member.tel}" id="input_index_tel" name="tel" required />
                            <button type="button" onclick="submitField('tel')">編輯</button>
                        </div>
                    </div>

                    <!-- 生日 -->
                    <div id="center_result_inputindex_7">
                        <div id="input_7">
                            <h4>生日:</h4>
                            <input type="date" th:value="${member.birthday}" id="input_index_birthday" name="birthday" />
                            <button type="button" onclick="submitField('birthday')">編輯</button>
                        </div>
                    </div>

                    <!-- 自我介紹 -->
                    <div id="center_result_inputindex_6">
                        <div id="input_6">
                            <h4>自我介紹:</h4>
                            <textarea id="input_index_memberinfo" name="memberinfo" style="width: 400px; height: 250px; resize: none;" th:value="${member.memberinfo}" ></textarea>
                            <button type="button" onclick="submitField('memberinfo')">編輯</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 頭像JS部分 -->
    <script>
        // 顯示選擇的圖片預覽
        function previewImage() {
            const file = document.getElementById('upload').files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                document.getElementById('icon').src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    
    
   
        // 提交单个字段的函数
        function submitField(fieldName) {
            var form = document.getElementById('updateForm');
            var formData = new FormData(form);

            // 获取指定字段的值并添加到 FormData 中
            const inputElement2 = document.getElementById('input_index_' + fieldName).value;
                console.log(inputElement2);
            if (inputElement2 != "") {
                formData.append('value',inputElement2);
            } else {
            	alert("請填寫 " + fieldName);
                return;
            }

            // 提交数据到后台
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert(fieldName + ' 更新成功！');
                } else {
                    alert('更新失敗，請稍後再試！');
                }
            })
            .catch(error => {
                console.error("錯誤:", error);
                alert('更新失敗，請稍後再試！');
            });
        }
    </script>
