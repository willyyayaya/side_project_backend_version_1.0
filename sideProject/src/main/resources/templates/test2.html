<!-- 頭像JS部分 -->
<script>
    // 顯示選擇的圖片預覽
    function previewImage() {
        const file = document.getElementById('upload').files[0];
        const reader = new FileReader();

        reader.onloadend = function() {
            document.getElementById('icon').src = reader.result;  // 更新img元素的src為選擇的圖片
        }

        if (file) {
            reader.readAsDataURL(file);  // 將選擇的文件轉換為Base64 URL
        }
    }
</script>

<!-- card js -->
<script>
    // Fetch the orders data from the backend
    fetch('/api/orders')
        .then(response => response.json())  // Parse the response as JSON
        .then(data => {
            console.log(data);  // Output the data to the console to verify its format

            const box1 = document.getElementById("box_1_cards");
            const box2 = document.getElementById("box_2_cards");

            data.forEach(order => {
                const card = document.createElement("div");
                card.classList.add("Card");

                // Create the card content with image, title, and description
                card.innerHTML = `
                    <img src="data:image/png;base64,${order.picurlBase64}" alt="${order.name}" style="width:150;height: 150px;">
                    <h4>${order.name}</h4>
                    <p class="title">${order.detail}</p>
                    <p><button class="Card_btn">閱讀詳細</button></p>
                `;

                // Add the card to the corresponding box based on the status
                if (order.status === '已完成') {
                    box1.appendChild(card);
                } else if (order.status === '查看評價') {
                    box2.appendChild(card);
                }
            });
        })
        .catch(error => {
            console.error("Error:", error);  // Log any errors that occur during the fetch process
        });
</script>
