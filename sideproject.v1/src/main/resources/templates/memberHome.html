<body>

<!-- 上方菜單 -->
    <div class="sticky" th:if="${member!= null}" th:insert="fragments::userHeader"></div>
<!-- 中間 -->
    <div id="outSide">
        <div id="User">
            <form id="updateIcon" th:action="@{/memberHome/{id}/update(id=${member.memberid})}" method="post"
                enctype="multipart/form-data">
                <!-- 預覽圖片，目前沒圖片會只有框 -->
                <img name="picurl" id="icon" th:src="${member.picurl}" alt=""

            <div id="UserUse">

                    <a id="link4" href="#">我發的專案</a>
                    <dt>專案收藏</dt>
                    <a id="link2" href="#">資料夾管理</a>
                    <dt>站內信件</dt>

                </dl>
            </div>
        </div>

<!-- 左側操作區域 -->
        <div id="leftArea">
            <h2>會員資料編輯區</h2>
            <form id="updateForm" th:action="@{/memberHome/{id}/update(id=${member.memberid})}" method="post"
                enctype="multipart/form-data">
                <!-- 姓名 -->
                <div class="revise">
                    <b>姓&nbsp;&nbsp;名：</b><input th:value="${member.name}" id="input_index_name" readonly />
                </div>
                <!-- 帳號 -->
                <div class="revise">
                    <b>帳&nbsp;&nbsp;號：</b><input type="text" th:value="${member.account}" id="input_index_account"
                        name="account" />
                    <button type="button" onclick="submitField('account')">編輯</button>
                </div>
                <!-- 密碼 -->
                <div class="revise">
                    <b>密&nbsp;&nbsp;碼：</b><input type="password" th:value="${member.password}" id="input_index_password"
                        name="password" />
                    <button type="button" onclick="submitField('password')">編輯</button>
                </div>
                <!-- 電子信箱 -->
                <div class="revise">
                    <b>Email：</b><input type="email" th:value="${member.email}" id="input_index_email" name="email" />
                    <button type="button" onclick="submitField('email')">編輯</button>
                </div>
                <!-- 電話 -->
                <div class="revise">
                    <b>電&nbsp;&nbsp;話：</b><input type="tel" th:value="${member.tel}" id="input_index_tel" name="tel"
                        required />
                    <button type="button" onclick="submitField('tel')">編輯</button>
                </div>
                <!-- 生日 -->
                <div class="revise">
                    <b>生&nbsp;&nbsp;日：</b><input type="date" th:value="${member.birthday}" id="input_index_birthday"
                        name="birthday" />
                    <button type="button" onclick="submitField('birthday')">編輯</button>
                </div>
                <!-- github -->
                <div class="revise">
                    <b>getGithub連結：</b><input type="github" th:value="${member.github}" id="input_index_github"
                        name="github" />
                    <button type="button" onclick="submitField('github')">編輯</button>
                </div>
                <!-- 自我介紹 -->
                <div class="revise">
                    <b id="my">自我介紹：</b>
                    <textarea id="input_index_memberinfo" name="Intro"
                        style="width: 400px; height: 250px; resize: none;" th:text="${member.Intro}"></textarea>
                    <button type="button" onclick="submitField('Intro')">編輯</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 下方菜單 -->
    <footer th:fragment="footer">
        <span>聯絡我們 :</span>
        <a href="SideProject123@gmail.com">SideProject123@gmail.com</a>
        <p>&copy; 2025 ee91_SideProject. All rights reserved</p>
    </footer>
    
    <!-- 引入 JavaScript -->
    <script>
        

//顯示選擇的圖片預覽
function previewImage() {
    const file = document.getElementById('upload').files[0];
    const reader = new FileReader();

    reader.onloadend = function () {
        document.getElementById('icon').src = reader.result;
    }

    if (file) {
        reader.readAsDataURL(file);
    }
}

// 提交圖片新表单
function submitImage(picurl) {
    var form = document.getElementById('updateIcon'); // 获取图片表单
    var formData = new FormData(form); // 将图片表单数据转为 FormData 对象

    const base64Image = document.getElementById("icon").src;  // 获取 Base64 字符串

    formData.append('picurl', base64Image);  // 添加 base64 图片数据到 FormData 中

    // 假设 URL 为 /memberHome/12345
    const path = window.location.pathname;
    const memberid = path.split('/').pop();  // 这会获取到路径中的最后一个部分 103

    // 动态构建 URL，替换 {memberid} 为实际的 memberid
    var url = `/api/members/memberHome/${memberid}/update`;  // 加上 /api/members 路径前缀

    // 通过 Fetch 请求将 Base64 字符串传递到后端
    fetch(url, {
        method: 'POST',
        body: formData
    })
        .then(response => {
            if (response.ok) {
                alert(picurl + ' 更新成功！');
            } else {
                alert('更新失敗，請稍後再試！');
            }
        })
        .catch(error => {
            console.error("錯誤:", error);
            alert('更新失敗，請稍後再試！');
        });
}

//獲取 memberid
const path = window.location.pathname;
const memberid = path.split('/').pop(); // 從 URL 獲取 memberid

// 確保 memberid 是有效的
if (!memberid || isNaN(memberid)) {
    console.error("Invalid memberid:", memberid);
    alert("Invalid member ID");
} else {
    // 設置連結的 href 屬性
    const link1 = document.getElementById("link1");
    const link2 = document.getElementById("link2");
    const link3 = document.getElementById("link3");
    const link4 = document.getElementById("link4");

    link1.href = `/memberProjectP1/${memberid}`;
    link2.href = `/memberlike/${memberid}`;
    // link3.href 的設置是根據需求而定，你可以取消註解並設置一個正確的 URL
    // link3.href = `/memberProjectP1/${memberid}`;
    link4.href = `/OrderProjectP1/${memberid}`;
}



//const picurl = member.picurl;  // 假設圖片 URL 存在於 member.picurl

const memberpicDiv = document.getElementById("icon_test");  // 替換為您的目標 div ID

	<img  name="picurl" id="icon" src="${member.picurl}" width="100%" height="100%" alt="iconimage" onclick="document.getElementById('upload').click();" />                    			<input type="file" id="upload" accept="image/*" style="display:none;" onchange="previewImage()" />
	<button type="button" id="icon_btn" onclick="submitImage('picurl')">更換圖片</button>
`;


// 提交其他字段的更新表单
function submitField(fieldName) {
    var form = document.getElementById('updateForm'); // 获取其他字段表单
    var formData = new FormData(form); // 将表单数据转为 FormData 对象

    const path = window.location.pathname;
    const memberid = path.split('/').pop();  // 这会获取到路径中的最后一个部分 103

    // 动态构建 URL，替换 {memberid} 为实际的 memberid
    var url = `/api/members/memberHome/${memberid}/update`;  // 加上 /api/members 路径前缀

    // 通过 Fetch 请求将字符串传递到后端
    fetch(url, {
        method: 'POST',
        body: formData
    })
        .then(response => {
            if (response.ok) {
                alert(fieldName + ' 更新成功！');
            } else {
                alert('更新失敗，請稍後再試！');
            }
        })
        .catch(error => {
            console.error("錯誤:", error);
            alert('更新失敗，請稍後再試！');
        });
}


    </script>
